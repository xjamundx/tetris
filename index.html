<!doctype html>
<html lang="en">
<head>
    <title>Tetris</title>
    <link href="tetris.css" rel="stylesheet" />
    <script src="tetris.js" type="module"></script>
</head>
<div id="tetris" class="row">
    <div class="game" tabindex="0">
        <h1 id="gameMessage" class="game-message hidden">Game Over</h1>
        <div id="grid" class="grid">
            <div class="row">
                <div class="square square__empty"></div>
                <div class="square square__red"></div>
                <div class="square square__green"></div>
                <div class="square square__aqua"></div>
                <div class="square square__orange"></div>
                <div class="square square__empty"></div>
                <div class="square square__empty"></div>
                <div class="square square__empty"></div>
                <div class="square square__empty"></div>
                <div class="square square__empty"></div>
            </div>
            <div class="row">
                <div class="square square__empty"></div>
                <div class="square square__yellow"></div>
                <div class="square square__empty"></div>
                <div class="square square__empty"></div>
                <div class="square square__empty"></div>
                <div class="square square__empty"></div>
                <div class="square square__empty"></div>
                <div class="square square__empty"></div>
                <div class="square square__empty"></div>
                <div class="square square__empty"></div>
            </div>
        </div>
    </div>
    <aside class="flex sidebar">
        <article class="points">
            <h1>Lines</h1>
            <p id="lines">0</p>
        </article>
        <article  class="preview">
            <h1>Next</h1>
            <div id="preview">
            </div>
        </article>
        <nav>
            <button id="restart">RESTART</button>
            <button id="pause">PAUSE</button>
        </nav>
    </aside>
</div>
